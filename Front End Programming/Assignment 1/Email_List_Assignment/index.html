<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email List</title>
    <link rel="stylesheet" href="email_list.css" />
  </head>
  <body>
    <main>
      <h1>Please join our email list</h1>
      <form id="email_form" name="email_form" action="join.html" method="get">
        <div>
          <label for="email_1">Email Address:</label>
          <input type="text" name="email_1" id="email_1" />
          <span id="email_1_error">*</span>
        </div>

        <div>
          <label for="email_2">Confirm Email Address:</label>
          <input type="text" name="email_2" id="email_2" />
          <span id="email_2_error">*</span>
        </div>

        <div>
          <label for="first_name">First name:</label>
          <input type="text" name="first_name" id="first_name" />
          <span id="first_name_error">*</span>
        </div>
        <div>
          <label>&nbsp;</label>
          <input type="button" id="join_list" value="Join List" />
          <input type="button" id="empty_form" value="Clear Form" />
        </div>
      </form>
    </main>
    <script src="email_list.js"></script>
  </body>
</html>
