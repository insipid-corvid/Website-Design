<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="mpg.css" />
  </head>
  <body>
    <main>
      <h1>Miles Per Gallon Calculator</h1>
      <div>
        <label for="miles">Miles:</label>
        <input type="text" id="miles" onfocus='this.value = ""' />
      </div>
      <div>
        <label for="gallons">Gallons Used:</label>
        <input type="text" id="gallons" onfocusout="processEntries()" />
      </div>
      <div>
        <label for="mpg">Miles per Gallon</label>
        <input type="text" id="mpg" />
      </div>
      <div>
        <label>&nbsp;</label>
        <input type="button" id="submit" value="Calculate MPG" />
      </div>
    </main>
    <script src="mpg.js"></script>
  </body>
</html>
