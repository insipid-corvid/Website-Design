<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Reservation Request</title>
</head>
<h1>Vehicle Reservation Request</h1>
<body>
    <form action="feedback.html" method="GET">
        <div>
            <h2>General Information</h2>
            <label for="pickup_date">Pickup Date:</label>
            <input type="date" id="pickup_date"name="pickup_date" required><br>
                
            <label for="day_count">Number of days:</label>
            <input type="number" min="1" id="day_count"name="day_count" required>
         </div>
         <div>
            <h2>Preferences</h2>
            <label for="vehicle_type">Vehicle Type:</label>
            <input type="radio" id="vehicle_type"name="vehicle_type"><br>
        </div>















    <div>


        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>



    </div>




        <button type="submit">Submit Request</button>
        <button type="reset">Clear Form</button>
    </form>

   





</body>
</html>
