<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Reservation Request</title>
</head>
<h1>Vehicle Reservation Request</h1>
<body>
    <form action="feedback.html" method="GET">
        <div>
            <h2>General Information</h2>
            <label for="pickup_date">Pickup Date:</label>
            <input type="date" id="pickup_date"name="pickup_date" required><br>
                
            <label for="day_count">Number of days:</label>
            <input type="number" min="1" id="day_count"name="day_count" required>
         </div>
         <div>
            <h2>Preferences</h2>
            Vehicle Type:
            <label for="sedan">Sedan:</label>
            <input type="radio" id="sedan"name="vehicle_type" value="sedan">

            <label for="truck">Truck:</label>
            <input type="radio" id="truck"name="vehicle_type" value="truck">

            <label for="sports_car">Sports Car:</label>
            <input type="radio" id="sports_car"name="vehicle_type" value="sports_car">

            <label for="minivan">Minivan:</label>
            <input type="radio" id="minivan"name="vehicle_type" value="minivan"> <br>



            <label for="convertible">Convertible</label>
            <input type="checkbox" id="convertible" name="convertible"><br>

            <label for="colour">Colour</label>
            <select name="colour" id="colour">
                <option label="Blue"value="Blue"> </option>
                <option label="Red"value="Red"> </option>
                <option label="Green"value="Green"> </option>
                <option label="Silver"value="Silver"> </option>
                <option label="White"value="White"> </option>
            </select>
        </div>
    <div>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="123-456-7890" required>
    </div>




        <button type="submit">Submit Request</button>
        <button type="reset">Clear Form</button>
    </form>

   





</body>
</html>
